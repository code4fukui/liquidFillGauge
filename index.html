<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>liquidFillGauge ES modules demo</title>
<script src="https://d3js.org/d3.v3.min.js" language="JavaScript"></script>
<style>
body {
  text-align: center;
}
.liquidFillGaugeText {
  font-family: Helvetica;
  font-weight: bold;
}
</style>
</head>
<body>
<h1>liquidFillGauge ES modules demo</h1>
<svg id="fillgauge1" width="97%" height="250"></svg>
<svg id="fillgauge2" width="19%" height="200"></svg>
<svg id="fillgauge3" width="19%" height="200"></svg>
<svg id="fillgauge4" width="19%" height="200"></svg>
<svg id="fillgauge5" width="19%" height="200"></svg>
<svg id="fillgauge6" width="19%" height="200"></svg>
<a href=https://github.com/code4fukui/liquidFillGauge>src on GitHub</a><br>

<script type="module">
//import liquidFillGauge from "./liquidFillGauge.js";
import liquidFillGauge from "https://code4fukui.github.io/liquidFillGauge/liquidFillGauge.js";

const gauge1 = liquidFillGauge.load("fillgauge1", 55);

const config1 = liquidFillGauge.default();
config1.circleColor = "#FF7777";
config1.textColor = "#FF4444";
config1.waveTextColor = "#FFAAAA";
config1.waveColor = "#FFDDDD";
config1.circleThickness = 0.2;
config1.textVertPosition = 0.2;
config1.waveAnimateTime = .1;
const gauge2 = liquidFillGauge.load("fillgauge2", 28, config1);

const config2 = liquidFillGauge.default();
config2.circleColor = "#D4AB6A";
config2.textColor = "#553300";
config2.waveTextColor = "#805615";
config2.waveColor = "#AA7D39";
config2.circleThickness = 0.1;
config2.circleFillGap = 0.2;
config2.textVertPosition = 0.8;
config2.waveAnimateTime = 2000;
config2.waveHeight = 0.3;
config2.waveCount = 1;
const gauge3 = liquidFillGauge.load("fillgauge3", 60.1, config2);

const config3 = liquidFillGauge.default();
config3.textVertPosition = 0.8;
config3.waveAnimateTime = 5000;
config3.waveHeight = 0.15;
config3.waveAnimate = false;
config3.waveOffset = 0.25;
config3.valueCountUp = false;
config3.displayPercent = false;
const gauge4 = liquidFillGauge.load("fillgauge4", 50, config3);

const config4 = liquidFillGauge.default();
config4.circleThickness = 0.15;
config4.circleColor = "#808015";
config4.textColor = "#555500";
config4.waveTextColor = "#FFFFAA";
config4.waveColor = "#AAAA39";
config4.textVertPosition = 0.8;
config4.waveAnimateTime = 1000;
config4.waveHeight = 0.05;
config4.waveAnimate = true;
config4.waveRise = false;
config4.waveHeightScaling = false;
config4.waveOffset = 0.25;
config4.textSize = 0.75;
config4.waveCount = 3;
const gauge5 = liquidFillGauge.load("fillgauge5", 60.44, config4);

const config5 = liquidFillGauge.default();
config5.circleThickness = 0.4;
config5.circleColor = "#6DA398";
config5.textColor = "#0E5144";
config5.waveTextColor = "#6DA398";
config5.waveColor = "#246D5F";
config5.textVertPosition = 0.52;
config5.waveAnimateTime = 5000;
config5.waveHeight = 0;
config5.waveAnimate = false;
config5.waveCount = 2;
config5.waveOffset = 0.25;
config5.textSize = 1.2;
config5.minValue = 30;
config5.maxValue = 150
config5.displayPercent = false;
const gauge6 = liquidFillGauge.load("fillgauge6", 120, config5);

const newValue = () => {
    if (Math.random() > .5) {
        return Math.round(Math.random() * 100);
    } else {
        return (Math.random() * 100).toFixed(1);
    }
};
const gauge = [gauge1, gauge2, gauge3, gauge4, gauge5, gauge6];
document.body.querySelectorAll("svg").forEach((e, i) => e.onclick = () => gauge[i].update(newValue()));

</script>
</body>
</html>
